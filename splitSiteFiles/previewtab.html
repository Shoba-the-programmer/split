<script>
    
window.addEventListener('DOMContentLoaded', async function () {
    const textArea = document.getElementById('storyWritingArea');

//works for getting the text from the same directory
  fetch('placeholder.txt')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(text => {
      //console.log(text);
      textArea.value = text;
    })
    .catch(error => {
      console.error(error);
      textArea.value = "There was an issue";
    });
  });

</script>
