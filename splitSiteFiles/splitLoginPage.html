<html>
<head> <title> Split! </title> <link rel="stylesheet" href="split.css"><script src="splitnavs.js"></script> </head>
<body>

<div id="header"> <h1 onclick="gotoWebpage(homeUrl)"> Split! </h1> </div>

<!-- LOGIN SECTION -->
<div id="loginInfo"> 
    <h2> Login</h2>
    <input class="accountInfo_entry" id="login_username" type="text" placeholder="Username" required> <br>
    <br>
    <input class="accountInfo_entry" is="login_password" type="password" placeholder="Password" required> <br>
    <p id="alert"></p>

    <button onclick="check_login_entry()"> Login </button> <!-- for now it goes straight to the writer's portal -->

    <p> Or <button onclick="trigger_CA_overlay()"> Create Account </button> if you don't have one yet :]</p>
</div>


<!-- CREATE ACCOUNT OVERLAY-->
<div id="create_account_overlay">
<!-- this will act as a pop up overlay called when the create account button is used-->
    <div id="createAccount_data">
        <h3> Create an Account</h3>
        <input class="accountInfo_entry" id="username" type="text"  placeholder="Username"> <br>
        <br>
        <input class="accountInfo_entry" id="login_passz" type="text"  placeholder="Password"> <br> <br>
        <input class="accountInfo_entry" id="login_passz" type="text"  placeholder="Retype Password"> <br> <br>
        <button style="margin:3px; padding:2px;"> Create Account</button>
    </div>
    
</div>

</body>
</html>
